<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ToDoList</title>
</head>
<body>
    <main>
        <div class="menu-section">
            <div class="menu-container">
                <div class="title-container">
                    <h1 class="title">Menu</h1>
                    <button class="menu-button"><i class="fa-solid fa-bars"></i></button>
                </div>
                <input type="text" name="searchInput" placeholder="Search">
                <div class="tasks">
                    <p class="subtitle">TASKS</p>
                    <ul>
                        <li>
                            <div class="task-button-container">
                                <button class="tasks-button"><i class="margin-icon fa-solid fa-angles-right"></i>Upcoming</button>  
                            </div>
                        </li>
                        <li><button class="tasks-button"><i class=" margin-icon fa-sharp fa-solid fa-list"></i>Today</button></li>
                        <li><button class="tasks-button"><i class=" margin-icon fa-regular fa-calendar-days"></i>Calendar</button></li>
                        <li><button class="tasks-button"><i class=" margin-icon fa-solid fa-note-sticky"></i>Sticky Wall</button></li>
                    </ul>
                </div>
                <div class="lists">
                    <p class="subtitle">LISTS</p>
                    <ul id="lists-list">
                        <!-- <li>
                            <div class="list-button-container">
                                <button>Personal</button>
                                <button class="delete-button">x</button>
                            </div>
                        </li> -->
                        <li><button id="add-list-button"><i class="margin-icon fa-solid fa-plus"></i>Add New List</button></li>
                    </ul>
                </div>
                <div class="tags">
                    <p class="subtitle">Tags</p>
                    <button class="tag-button"><i class="margin-icon fa-solid fa-plus"></i>Add Tag</button>
                </div>
                <div class="bb-container">
                    <button ><i class="margin-icon fa-sharp fa-solid fa-gear"></i></i>Settings</button>
                    <button ><i class="margin-icon fa-solid fa-arrow-right-from-bracket"></i>Sign out</button>
                </div>
            </div>
        </div>
        <div class="middle-section">
            <h2>Today</h2>
            <input type="text" name="taskInput" placeholder="Add new task">
            <ul>
                <li>Posprzątać</li>
                <li>Zrobić zakupy</li>
            </ul>
        </div>
        <div class="task-section">
            <h3>Taks:</h3>
            <input type="text" name="taskName" placeholder="---">
            <input type="text" name="description" placeholder="---">
            <div class="parameters">
                <p>List</p>
                <select>
                    <option value="Personal">Personal</option>
                    <option value="Work">Work</option>
                </select>
                <p>Due date</p>
                <select>
                    <option value="11-03-22">11-03-22</option>
                </select>
                <p>Tags</p>
            </div>
            <h4>Subtasks:</h4>
            <button>Delete Task</button>
            <button>Save changes</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
